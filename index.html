<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<title>Photo Browser</title>
		<meta name="author" content="jcw27">
	</head>
	<body>
		<article>
			<header>
				<a href="http://www.morguefile.com/"><img class="logo" src="img/logo.png"></a>
				<h1>Photo Browser</h1>
			</header>
		</article>
		<figure> 
			<a href="img/bunny.jpg"><img src="img/bunny-thumb.jpg" alt"Bunny Image"></a>
			<figcapture>Bunny</figcaption>
		</figure>

		<figure> 
			<a href="img/canoe.jpg"><img src="img/canoe-thumb.jpg" alt"Canoe Image"></a>
			<figcapture>Canoe</figcaption>
		</figure>

		<figure> 
			<a href="img/cat.jpg"><img src="img/cat-thumb.jpg" alt"Cat Image"></a>
			<figcapture>Cat</figcaption>
		</figure>

		<figure> 
			<a href="img/dog.jpg"><img src="img/dog-thumb.jpg" alt"Dog Image"></a>
			<figcapture>Dog</figcaption>
		</figure>
			
		<figure> 
			<a href="img/fruit.jpg"><img src="img/fruit-thumb.jpg" alt"Fruit Image"></a>
			<figcapture>Fruit</figcaption>
		</figure>

		<figure> 
			<a href="img/landscape.jpg"><img src="img/landscape-thumb.jpg" alt"Landscape Image"></a>
			<figcapture>Landscape</figcaption>
		</figure>

		<figure> 
			<a href="img/raccoon.jpg"><img src="img/raccoon-thumb.jpg" alt"Raccoon Image"></a>
			<figcapture>Raccoon</figcaption>
		</figure>

		<figure> 
			<a href="img/tiger.jpg"><img src="img/tiger-thumb.jpg" alt"Tiger Image"></a>
			<figcapture>Tiger</figcaption>
		</figure>
	</body>
</html>
